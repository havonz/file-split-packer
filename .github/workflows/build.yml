name: Build Binaries

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - uses: dtolnay/rust-toolchain@stable

      - name: Set build version (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          echo "VERSION_TAG=v$(date -u +%Y%m%d%H%M)" >> "$GITHUB_ENV"
          echo "VITE_BUILD_TAG=v$(date -u +%Y%m%d%H%M)" >> "$GITHUB_ENV"

      - name: Set build version (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $v = (Get-Date).ToUniversalTime().ToString("yyyyMMddHHmm")
          "VERSION_TAG=v$v" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VITE_BUILD_TAG=v$v" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Add macOS x86_64 target
        if: matrix.os == 'macos-latest'
        run: rustup target add x86_64-apple-darwin

      - name: Install deps
        run: pnpm install

      - name: Build macOS app bundle
        if: matrix.os == 'macos-latest'
        run: pnpm tauri build --bundles app --target universal-apple-darwin

      - name: Package macOS .app
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          ditto -c -k --sequesterRsrc --keepParent "src-tauri/target/universal-apple-darwin/release/bundle/macos/File Split Packer.app" "$GITHUB_WORKSPACE/dist/file-split-packer-macos-universal-$VERSION_TAG.app.zip"

      - name: Build Windows exe
        if: matrix.os == 'windows-latest'
        run: pnpm tauri build --no-bundle

      - name: Package Windows zip
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "src-tauri/target/release/file-split-packer.exe" -DestinationPath "dist/file-split-packer-windows-$env:VERSION_TAG.zip" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: file-split-packer-${{ matrix.os }}-${{ env.VERSION_TAG }}
          path: dist/*.zip
