name: Build Binaries

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - uses: dtolnay/rust-toolchain@stable

      - name: Add macOS x86_64 target
        if: matrix.os == 'macos-latest'
        run: rustup target add x86_64-apple-darwin

      - name: Install deps
        run: pnpm install

      - name: Build macOS app bundle
        if: matrix.os == 'macos-latest'
        run: pnpm tauri build --bundles app --target universal-apple-darwin

      - name: Package macOS .app
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          ditto -c -k --sequesterRsrc --keepParent "File Split Packer.app" "../../../dist/file-split-packer-macos-universal.app.zip"

      - name: Build Windows exe
        if: matrix.os == 'windows-latest'
        run: pnpm tauri build --no-bundle

      - name: Package Windows zip
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "src-tauri/target/release/file-split-packer.exe" -DestinationPath "dist/file-split-packer-windows.zip" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: file-split-packer-${{ matrix.os }}
          path: dist/*.zip
